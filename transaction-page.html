      <div class="cardNum">

        <div class="card-icons">

      <label for="expirationDate">Expiration Date:</label>
      <input type="text" id="expirationDate" required>
      
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" required>

      <h2>Transaction Total Payment</h2>
        <p id="totalPayment"></p>
